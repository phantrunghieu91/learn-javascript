<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="sample-canvas" width="1368px" height="768px" style="border: 2px solid;"></canvas>
</body>
<script>
    let canvas = document.getElementById("sample-canvas");
    
    // Hàm vẽ hình tròn (fill, stroke)
    function drawCircle(arr, filled, color) {
        let ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(arr[0], arr[1], arr[2], 0, 2 * Math.PI);
        if(filled) {
            ctx.fillStyle = color;
            ctx.fill();
        }
        else {
            ctx.strokeStyle = color;
            ctx.stroke();
        }
    }
    
    // Lấy màu ngẫu nhiên
    function randomHex(){
        return Math.floor(Math.random() * 255);
    }

    function randomColor(){
        return `rgb(${randomHex()}, ${randomHex()}, ${randomHex()})`;
    }

    // Hình tròn đổ màu hoặc không ngẫu nhiên
    function randomFilled(){
        return Math.round(Math.random() * 1);
    }

    function runProgram(){
        // Khai báo tọa độ, bán kính hình tròn
        for(let i = 0; i < 100; i++){
            let radius = (min,max) => {
                return Math.floor(Math.random() * (max - min)) + min;
            };
            let circle = [Math.floor(Math.random() * canvas.width),
            Math.floor(Math.random() * canvas.height), radius(50, 150)];

            drawCircle(circle, randomFilled(), randomColor());
        }   
    }
    runProgram();
</script>
</html>

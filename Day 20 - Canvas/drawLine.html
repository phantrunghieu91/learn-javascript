<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="sample-canvas">

    </canvas>
</body>
<script>
    let canvas = document.getElementById("sample-canvas");
    canvas.height = 800;
    canvas.width = 600;
    canvas.style.backgroundColor = "green";

    let ctx = canvas.getContext("2d");

    // vẽ 1 đường thẳng đơn giản    
    ctx.beginPath();
    ctx.moveTo(20, 30);
    ctx.lineTo(220, 30);
    ctx.stroke();

    // Vẽ đường thẳng có màu đỏ, mũ tròn
    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(canvas.width - 100, 100);
    ctx.lineCap = "round";
    ctx.strokeStyle = "red";
    ctx.lineWidth = 25;
    ctx.stroke();

    // Vẽ đường thẳng có góc xiên, có màu xanh biển
    ctx.beginPath();
    ctx.lineJoin = "bevel";
    ctx.moveTo(100, 200);
    ctx.lineTo(canvas.width - 100, 200);
    ctx.lineTo(canvas.width - 100, canvas.width - 200);
    ctx.lineCap = "butt";
    ctx.lineWidth = 25;
    ctx.strokeStyle = "blue";
    ctx.stroke();
</script>
</html>

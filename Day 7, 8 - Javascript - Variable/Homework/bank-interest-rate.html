<script>
    let money = parseInt(prompt("Nhập số tiền gửi: "));
    let interestRate = parseFloat(prompt("Nhập lãi suất: "));
    let year = parseInt(prompt("Nhập số năm gửi: "));
    alert("Số tiền nhận được sau "+year+" năm: " + (money+(money*interestRate/100)*year)+" triệu việt nam đồng!");
</script>
</html>

<script>
    let radiusOfCircle = parseInt(prompt("Nhập bán kính hình tròn: "));
    const PI = 3.14;
    document.write("Đường kính hình tròn: " + radiusOfCircle * 2 + "<br>");
    document.write("Chu vi hình tròn: " + (2 * radiusOfCircle * PI).toFixed(2) + "<br>");
    document.write("Diện tích hình tròn: " + (Math.pow(radiusOfCircle, 2)*PI).toFixed(2) + "<br>");
</script>

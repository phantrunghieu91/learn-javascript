<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let rectHeight = parseInt(prompt("Nhập chiều cao của hình chữ nhật: "));
    let rectWidth = parseInt(prompt("Nhập chiều rộng của hình chữ nhật: "));
    document.write(`Chiều rộng: ${rectWidth}<br>`);
    document.write(`Chiều cao: ${rectHeight}<br>`);
    document.write("Diện tích hình chữ nhật: " + rectHeight * rectWidth);
</script>
</html>

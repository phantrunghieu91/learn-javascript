<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <div id="display"></div>
</body>
<script>
    class Temperature {
        constructor(degrees){
            this.degrees = degrees;
        }

        getDegrees(){
            return this.degrees;
        }
        setDegrees(degrees){
            this.degrees = degrees;
        }

        convertToFahrenheit(){
            return (this.degrees * 9 / 5 + 32).toFixed(2);
        }

        convertToKenvin(){
            return (this.degrees + 273.15).toFixed(2);
        }
    };

    let sample = new Temperature(25);
    let display = document.getElementById("display");
    display.innerHTML = `Nhiệt độ C: ${sample.getDegrees()} <br>Độ F: ${sample.convertToFahrenheit()}<br>Độ K: ${sample.convertToKenvin()}`
</script>
</html>

<script>
    class MyDate {
        constructor(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        setDate(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            let result = "";
            if(this.day < 10) result = "0" + this.day + "/";
            else result = this.day + "/";
            if(this.month < 10) result += "0" + this.month + "/";
            else result += this.month + "/";
            result += this.year;
            return result;
        }
    }

    let dob = new MyDate(29, 3, 1991);
    document.write("Ngày tháng năm: " + dob.toString() + "<br>");
    dob.setDay(10);
    dob.setMonth(10);
    dob.setYear(2019);
    document.write("Ngày tháng năm sau khi thay đổi: " + dob.toString() + "<br>");
    let drStrange = new MyDate(5, 5, 2022);
    document.write("Ngày xem Dr.Strange Multiverse Maddness: " + drStrange.toString());
</script>

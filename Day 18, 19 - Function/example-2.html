<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi nhiệt độ</h1>
    <label for="fahrenheit">Nhập vào độ F để chuyển đổi sang độ C<br>
        <input type="number" id="fahrenheit" oninput="convertTemperature(document.getElementById('fahrenheit').value)">
    </label><br>
    <h3>Độ C: <span id="show-result"></span></h3>
</body>
<script>
    function convertTemperature(fahTemperature){
        document.getElementById("show-result").innerText = (fahTemperature - 32) / 1.8;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number">
    <button onclick="firstNPrimeNumber()">Click tôi đi!</button><br>
    <h1 id="result"></h1>
</body>
<script>
    function firstNPrimeNumber(){
        let number = +document.getElementById("number").value;
        let result = document.getElementById("result");
        let checkNumber = 2;
        let isPrime;
        result.innerText = `${number} số nguyên tố đầu tiên:`;
        for(let i = 1; i <= number; i++) {
            do {
                isPrime = true;
                for(let j = 2; j < checkNumber - 1; j++) {
                    if(checkNumber % j == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime && i != number){
                    result.innerHTML += checkNumber +",&nbsp;";
                    checkNumber++;
                    break;
                }else if (isPrime && i == number) {
                    result.innerText += checkNumber;
                    checkNumber++;
                    break;
                }
                checkNumber++;
            } while (!isPrime);
            
        }
    }
</script>
</html>

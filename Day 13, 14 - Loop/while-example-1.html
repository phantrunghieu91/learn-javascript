<script>
    let number;
    let sum = 0;
    while(number != -1){
        number = +prompt("Nhập vào một số bất kỳ (-1 để thoát chương trình): ");
        if(number == -1) break;
        sum += number;
    }
    alert(`Tổng của các số vừa nhập là ${sum}`);
</script>

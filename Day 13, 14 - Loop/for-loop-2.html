<script>
    let number = Number(prompt("Nhập vào 1 số bất kỳ lớn hơn 0: "));
    let sum = 0;
    for(let i = 1; i <= number; i++) {
        // console.log("Lặp "+i);
        // console.log(`Tổng = ${sum} + ${i}`);
        sum += i;
        // console.log(sum);
    }
    alert(`Tổng của các số từ 1 đến ${number} là ${sum}`);
</script>

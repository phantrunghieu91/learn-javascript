<script>
    let string1 = "hello world";
    let string2 = "rld";

    function checkContains(str1, str2) {
        let str1Arr = str1.split("");
        let str2Arr = str2.split("");

        let count;

        for(let i = 0; i < str1Arr.length;) {
            count = 0;
            for(let j = 0; j < str2Arr.length; ) {
                if(str1Arr[i] == str2Arr[j]) {
                    i++;
                    j++;
                    count++;
                    continue;
                } else break;
            }
            if(count == str2Arr.length) break;
            i++;
        }
        
        return count == str2Arr.length;
    }

    console.log(string1 + "\n" + string2);
    console.log(checkContains(string1, string2));
</script>

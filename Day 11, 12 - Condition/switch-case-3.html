<script>
    let number = prompt("Nhập vào 1 số tự nhiên: ", 0);
    let returnResult = number > 0 ? 1 : number < 0 ? -1 : 0;
    switch (returnResult) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
    }
</script>

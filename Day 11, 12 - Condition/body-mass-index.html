<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><label for="weight">Cân nặng: <input type="text" id="weight"></label></p>
    <p><label for="height">Chiều cao: <input type="text" id="height"></label></p>
    <p><button onclick="calc()">Kết quả!</button></p>
    <h1 id="result"></h1>
</body>
<script>
    function calc(){
        let weight = Number(document.getElementById("weight").value);
        let height = Number(document.getElementById("height").value);
        let bmi = (weight / height ** 2).toFixed(2);
        let result = document.getElementById("result");
        console.log(bmi);
        if(bmi <= 16) result.innerText = "Gầy độ III";
        else if(bmi < 17) result.innerText = "Gầy độ II";
        else if(bmi < 18.5) result.innerText = "Gầy độ I";
        else if(bmi < 25) result.innerText = "Bình thường";
        else if(bmi < 30) result.innerText = "Thừa cân";
        else if(bmi < 35) result.innerText = "Béo phì độ I";
        else if(bmi < 40) result.innerText = "Béo phì độ II";
        else  result.innerText = "Béo phì độ III";
    }
</script>
</html>

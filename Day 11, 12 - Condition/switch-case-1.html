<script>
    let browser = prompt("Nhập trình duyệt bạn đang sử dụng: ");
    switch (browser) {
        case "Edge":
            alert("Bạn đã có Edge!");
            break;
        case "Chrome":
        case "Safari":
        case "Opera":
        case "Firefox":
            alert("Hmm, chúng  tôi cũng hỗ trợ trình duyệt này!");
            break;
        default:
            alert("Chúng tôi hy vọng trang web này nhìn ổn.");
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/todo.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <header>
            <h1>To-do App</h1>
            <p>What do you need to do ?</p>
        </header>
        <div class="search-bar" id="search-bar">
            <input type="text" id="search-input" placeholder="Filter todos">
            <label for="hide-completed"><input type="checkbox" id="hide-completed"> Hide completed</label>
        </div>
        <main>
            <div class="remain-todos-annouce" id="remain-todos-annouce">
                <p>You have <span id="remain-todos"></span> left</p>
            </div>
            <div class="todos-container" id="todos-container">
            </div>
            <div class="add-todo-container" id="add-todo-container">
                <input type="text" id="todo-input" placeholder="New Todo">
                <button id="add-todo">Add</button>
            </div>
        </main>
    </div>
</body>
</html>

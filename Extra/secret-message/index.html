<script>
    // Create a progream that replaces each letter in a message with its corresponding letter in a backwards version of the English alphabet.

    function secretMessage(str) {
        let result = "";
        result = str.toLowerCase().split("").map((char) => {
            if(char.trim() != ""){
                let before = char.charCodeAt(0) - "a".charCodeAt(0);
                let after = String.fromCharCode("z".charCodeAt(0) - before);
                return after;
            } else {
                return char;
            }
        }).join("");
        return result;
    }

    console.log(secretMessage("Hello World"));

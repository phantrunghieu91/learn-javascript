<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="imgs/quoc-te-thieu-nhi.jpg" alt="Quốc tế thiếu nhi">
        </div>
        <div class="decription">
            <div class="content">
                <h3>NGÀY QUỐC TẾ THIẾU NHI</h3>
                <h5>Diễn ra vào <span id="future-date"></span></h5>
                <p>Quốc tế thiếu nhi 1/6 được biết đến là ngày Tết dành cho trẻ em. Đây là dịp để trẻ được vui chơi, nhận những món quà ý nghĩa từ người thân. Tuy nhiên, lịch sử ra đời của ngày lễ này không phải ai cũng biết. </p>
            </div>
            <div class="countdown-clock" id="countdown-clock">
                <div id="days">
                    <h4 id="day-number">1</h4>
                    <span class='clock-display'>Days</span>
                </div>
                <div id="hours">
                    <h4 id="hour-number">1</h4>
                    <span class='clock-display'>Hours</span>
                </div>
                <div id="minutes">
                    <h4 id="minute-number">1</h4>
                    <span class='clock-display'>Mins</span>
                </div>
                <div id="seconds">
                    <h4 id="second-number">1</h4>
                    <span class='clock-display'>Secs</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

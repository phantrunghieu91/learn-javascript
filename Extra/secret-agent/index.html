<script>
    // Take the encoded message, flip it around, remove any characters that are not a letter or a space, and output the hidden message.
    const sample = "d89%l++5r19o8W *o=l645le9H";
    function unencode(str) {
        let regex = /[A-Za-z]*\s*/g;
        return str.match(regex).filter(e => {
            if(e != ""){
                return e;
            }
        }).map(e => {
            if(e.length >= 2){
                    let reversed = e.split("").reverse().join("");
                    return reversed;
                } else {
                    return e;
                }
        }).reverse().join("");
    }
    console.log(unencode(sample));
</script>

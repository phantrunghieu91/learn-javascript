<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="clock-outer">
        <div class="clock" id="clock">
            <div class="time" id="time">
                <div class="time-hours" id="time-hours">
                    <div class="first"><div class="number"></div></div>
                    <div class="second"><div class="number"></div></div>
                </div>
                <div class="time-mins" id="time-mins">
                    <div class="first"><div class="number"></div></div>
                    <div class="second"><div class="number"></div></div>
                </div>
                <div class="time-secs" id="time-secs">
                    <div class="first"><div class="number"></div></div>
                    <div class="second"><div class="number"></div></div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
